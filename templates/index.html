<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Buddy - Upload Menu Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .upload-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            margin: auto; /* Center the container */
            margin-top: 10%; /* Add top margin for spacing */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 20px 0;
            width: 100%;
            background-color: #f8f9fa;
        }
        @media (max-width: 576px) {
            .upload-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container mt-5">
            <h1 class="display-4 text-center text-primary">Order Buddy</h1>
            <h2 class="h5 text-center text-muted">Upload your menu image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" accept="image/*" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3">Upload</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 Order Buddy. All rights reserved.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
